{% extends 'src/layouts/account.html' %}
{% load crispy_forms_tags %}


{% block title %}
    Құпиясөзді өзгерту
{% endblock title %}

{% block account_content %}
<div class="max-w-2xl w-full grid gap-4">
    <div class="border-b pb-4">
        <h1 class="text-2xl font-semibold">Құпиясөзді өзгерту</h1>
        <span class="text-zinc-500">Қауіпсіздік үшін құпиясөзді өзгерту формасы</span>
    </div>
   <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <button 
            type="submit"
            class="px-4 py-2 text-sm font-medium text-center text-white bg-zinc-950 rounded-lg transition-all hover:bg-zinc-800 focus:ring-2 focus:outline-none focus:ring-zinc-500">
            Сақтау
        </button>
   </form>
</div>
{% endblock account_content %}
